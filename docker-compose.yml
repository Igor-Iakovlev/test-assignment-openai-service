services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:80"
    environment:
      - PHP_ENV=development
      - OPENAI_API_KEY=your_key_here
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
